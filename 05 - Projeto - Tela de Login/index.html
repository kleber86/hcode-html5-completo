<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hcode Web Dev</title>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1><a href="https://www.hcode.com.br">hcode</a></h1>
    <nav></nav>
  </header>

  <section class="content-center">
    <div class="text-center">
      <a href="https://www.hcode.com.br" target="_blank">
        <img src="./assets/images/hcode.png" alt="logo da hcode">
      </a>
    </div>

    <form action="/login" method="POST">

      <div>
        <input type="email" placeholder="Digite o seu email" required>
      </div>

      <div>
        <input type="password" placeholder="Digite a senha" required>
      </div>

      <div>
        <button type="submit">Enviar</button>
      </div>

    </form>
  </section>

  <footer>
    <p>Hcode Treinamentos</p>
  </footer>
</body>
</html>
