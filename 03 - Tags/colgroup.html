<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03 - tags: colgroup</title>
  <style>
    body{
      margin: 0; padding: 0;
    }
    table{
      width: 100%;
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
    }
    tbody tr:nth-of-type(odd){
      background-color: #e1e1e1;
    }
    td, th{
      padding: 1em;
    }
    td.real{
      text-align: right;
    }
    td.real:before{
      content: 'R$';
    }
    tfoot tr{
      background-color: #333;
      color: #FFF;
    }
  </style>
</head>
<body>
  <h1>Tags: colgroup </h1>
  <table>
    <colgroup span="2" style="background-color: chocolate;">
      <col span="2" style="background-color: darkorchid;">
      <col style="background-color: darkolivegreen;">
    </colgroup>
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
  
      </tr>
      <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C3</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Footer 1</td>
        <td>Footer 1</td>
        <td>Footer 1</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
