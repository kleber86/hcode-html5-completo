<!DOCTYPE html>

<head>

  <title>02 - Atributos Globais - translate </title>
</head>
<body>
  <h1>Atributos Globais - translate</h1>

  <p translate="yes">Welcome</p>
  <p translate="no">Hello World</p>

 81 o translate funcionou normalmente.</strong>
