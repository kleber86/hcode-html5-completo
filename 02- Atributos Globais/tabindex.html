<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 - Atributos Globais - tabindex </title>
</head>
<body>
  <h1>Atributos Globais - tabindex</h1>

  <input type="text" placeholder="Nome.." tabindex="1">
  <input type="email" placeholder="Email.." tabindex="2">
  <button tabindex="4">Enviar</button>
  <button tabindex="3">Limpar</button>


</body>
</html>
