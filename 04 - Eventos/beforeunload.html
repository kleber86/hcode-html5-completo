<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04 - Eventos: beforeunload / </title>
</head>
<body onbeforeunload="return debug(event)">

  <header>
    <h1>Eventos</h1>
  </header>

  
  <script>
    function debug(e){
      return 'Evento: ' + e.type
    }
  </script>
</body>
</html>
